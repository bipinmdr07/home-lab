; Allow large file uploads (e.g. photos/videos from mobile). WebDAV PUT requests
; were failing with "read 0 bytes" when these were too low. Set to 10G to support files up to ~5GB safely.
upload_max_filesize = 10G
post_max_size = 10G
; Give long-running uploads time to finish instead of cutting off mid-request
max_execution_time = 3600
max_input_time = 3600
