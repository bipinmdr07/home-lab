services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: always
    ports:
      - "8096:8096"   # HTTP
    volumes:
      - ${JELLYFIN_MEDIA_PATH}:/media
      - ${CONFIG_PATH}/jellyfin:/config
      - ${CACHE_PATH}/jellyfin:/cache
    environment:
      - TZ=${TZ}
    # devices:
    #   - /dev/dri:/dev/dri # For hardware acceleration (Intel/AMD)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.${DOMAIN:-orangepi2.box}`)"
      - "traefik.http.routers.jellyfin.entrypoints=web"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
      - "homepage.group=Media"
      - "homepage.name=jellyfin"
      - "homepage.icon=si-jellyfin"
      - "homepage.href=http://jellyfin.${DOMAIN:-orangepi2.box}"
      - "homepage.widget.type=jellyfin"
      - "homepage.widget.url=http://jellyfin.${DOMAIN:-orangepi2.box}"
      - "homepage.widget.key=${JELLYFIN_API_KEY}"
      - "homepage.widget.enableBlocks=true"
      - "homepage.widget.enableNowPlaying=true"
      - "homepage.widget.enableUser=true"
      - "homepage.widget.showEpisodeNumber=true"
