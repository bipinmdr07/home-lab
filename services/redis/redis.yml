services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ${DATA_PATH}/redis/:/data
    networks:
      - database
    labels:
      - traefik.enable=true
      - traefik.http.routers.redis.rule=Host(`redis.${DOMAIN:-orangepi2.box}`)
      - traefik.http.routers.redis.entrypoints=websecure
      - traefik.http.routers.redis.tls=true
      - traefik.http.routers.redis.tls.certresolver=homelab
      - traefik.http.services.redis.loadbalancer.server.port=6379
      - homepage.group=Database
      - homepage.name=redis
      - homepage.icon=si-redis
      - homepage.href=https://redis.${DOMAIN:-orangepi2.box}

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: always
    ports:
      - 5540:5540
    depends_on:
      - redis
    volumes:
      - ${DATA_PATH}/redisinsight/:/db
    networks:
      - default
      - database
    labels:
      - traefik.enable=true
      - traefik.http.routers.redisinsight.rule=Host(`redis-insight.${DOMAIN:-orangepi2.box}`)
      - traefik.http.routers.redisinsight.entrypoints=websecure
      - traefik.http.routers.redisinsight.tls=true
      - traefik.http.routers.redisinsight.tls.certresolver=homelab
      - traefik.http.services.redisinsight.loadbalancer.server.port=5540
      - traefik.docker.network=homelab
      - homepage.group=Data
      - homepage.name=redisinsight
      - homepage.icon=si-redis
      - homepage.href=https://redis-insight.${DOMAIN:-orangepi2.box}
