services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ${DATA_PATH}/redis/:/data
    networks:
      - database

  redisinsight:
    image: redis/redisinsight:latest
    container_name: redisinsight
    restart: always
    ports:
      - 5540:5540
    depends_on:
      - redis
    volumes:
      - ${DATA_PATH}/redisinsight/:/db
    networks:
      - default
      - database
    labels:
      - traefik.enable=true
      - traefik.http.routers.redisinsight.rule=Host(`redis-insight.${DOMAIN:-orangepi2.box}`)
      - traefik.http.routers.redisinsight.entrypoints=web
      - traefik.http.services.redisinsight.loadbalancer.server.port=5540
      - traefik.docker.network=homelab
