services:
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    ports:
      - 8384:8384 # Web UI ports
      - 22000:22000/tcp # Syncthing discovery and data transfer port
      - 22000:22000/udp # Syncthing discovery port (UDP)
      - 21027:21027/udp # Syncthing discovery port (UDP)
    volumes:
      - ${CONFIG_PATH}/syncthing:/config
      - ${DATA_PATH}/syncthing/:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.syncthing.rule=Host(`syncthing.${DOMAIN:-orangepi2.box}`)"
      - "traefik.http.routers.syncthing.entrypoints=web"
      - "traefik.http.services.syncthing.loadbalancer.server.port=8384"
      - "homepage.group=Media"
      - "homepage.name=syncthing"
      - "homepage.icon=si-syncthing"
      - "homepage.href=http://syncthing.${DOMAIN:-orangepi2.box}"
