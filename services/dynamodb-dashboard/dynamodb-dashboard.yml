services:
  dynamodb-dashboard:
    container_name: dynamodb-dashboard
    image: kritishdhaubanjar/dynamodb-dashboard:latest
    environment:
      AWS_REGION: us-west-2
      AWS_ENDPOINT: http://dynamodb:8000
      AWS_ACCESS_KEY_ID: fakeMyKeyId
      AWS_SESSION_TOKEN: fakeSessionToken
      AWS_SECRET_ACCESS_KEY: fakeSecretAccessKey
    restart: always
    ports:
      - 4567:4567
    networks:
      - default
      - database
    depends_on:
      - dynamodb
    labels:
      - "caddy=dynamodb-dashboard.${DOMAIN:-orangepi2.box}"
      - "caddy.tls=internal"
      - "caddy.reverse_proxy={{upstreams 4567}}"
      - "homepage.name=dynamodb-dashboard"
      - "homepage.icon=sh-dynamodb-dashboard"
      - "homepage.group=Data"
      - "homepage.href=https://dynamodb-dashboard.${DOMAIN:-orangepi2.box}"
